<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chomp-Ball</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Chomp-Ball</h1>
    <p class="directions">
        Choose from 1 to 100 balls. &nbsp; Movement: &nbsp; ( h ) ⇦, ( j ) ⇩, (
        k ) ⇧, ( l ) ⇨. &nbsp; Press ( p ) to pause, ( q ) to quit, and ( r ) to
        restart.
    </p>
    <p class="ball-count">
        Balls left: <span class="count-number">0</span>
    </p>
    <canvas></canvas>

    <script src="main.js"></script>
  </body>
</html>
